<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX to XML Viewer</title>
    <style>
        #xml-content {
            white-space: pre-wrap;
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="xml-content"></div>

    <script>
        // Function to display XML content on the webpage
        function displayXML(xml) {
            var xmlContent = xml.documentElement.innerHTML;
            document.getElementById("xml-content").textContent = xmlContent;
        }

        // Function to handle errors
        function handleFetchError(error) {
            console.error('Error fetching XML:', error);
        }

        // Load and display XML content
        fetch('output.xml') // Assuming the XML file is named output.xml and located in the same directory as the HTML file
            .then(response => response.text())
            .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
            .then(displayXML)
            .catch(handleFetchError);
    </script>
</body>
</html>
